<ion-header>

	<ion-navbar>
		<ion-title>Employee</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<div *ngIf="data!=''" style="cursor: pointer;">
		<ion-card *ngFor="let propData of data" (click)="viewSingle(propData.id)">
			<ion-grid>
				<ion-row>
					<ion-col col-12>
						<p style="font-size: 16px;">Name: {{propData.firstname}} {{ propData.lastname }}</p>
						<p style="font-size: 16px;">Company Name: {{ propData.company.name }}</p>
						<p style="font-size: 16px;">Email: {{propData.email}}</p>
						<p style="font-size: 16px;">Phone: {{propData.phone}}</p>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card>	
	</div>
	
	<ion-fab right bottom>
		<button ion-fab color="danger" (click)="addfab()"><ion-icon name="add"></ion-icon></button>
	</ion-fab> 
	
</ion-content>
