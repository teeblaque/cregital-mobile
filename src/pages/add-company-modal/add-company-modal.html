<ion-header>
  <ion-toolbar>
    <ion-title>
      Add New Company
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding text-center class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="uploadFile()" #companyForm=ngForm class="form">
            <ion-item>
              <ion-label fixed>Company Name</ion-label>
              <ion-input [(ngModel)]="companyData.name" name="name" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Email</ion-label>
              <ion-input [(ngModel)]="companyData.email" name="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <!-- <ion-input [(ngModel)]="companyData.logo" name="logo" type="logo" value="">{{lastImage}}</ion-input> -->
              <p>{{lastImage}}</p>
              <!-- <img src="{{imageURI}}" *ngIf="imageURI" alt="Ionic File" width="300" /> -->
              <ion-icon name="camera" style="font-size: 30px; text-align: center;" (click)="presentActionSheet()"></ion-icon>
              <h4>Upload a logo!</h4>
              
            </ion-item>
            <ion-item>
              <img src="{{pathForImage(lastImage)}}" style="width: 100%; height: 25%;" [hidden]="lastImage === null">
            </ion-item>
            <button ion-button type="submit" block style=" margin-top: 15px;" [disabled]="!companyForm.valid">Save</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>  
  </ion-grid>
</ion-content>
